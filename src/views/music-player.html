<div class="audio-widget">
  <div class="player-controls">
    <button ng-hide="playing" ng-click="musicPlayer.play()" ng-class="{ 'loading-song': loadingSong }" class="btn"><i class="fa fa-play"></i></button>
    <button ng-show="playing" ng-click="musicPlayer.pause()" class="btn"><i class="fa fa-pause"></i></button>
  </div>

  <div class="song-info" ng-hide="musicPlayer.audio.error">
    <h4>
      <a target="_blank" ng-href="{{ artistUrl }}">{{ username }}</a>
      <span class="soundcloud-href pull-right"><a ng-href="{{ url }}"><i class="fa fa-soundcloud"></i></a></span>
    </h4>
    <h5>
      <a target="_blank" ng-href="{{ url }}">{{ title }}</a>
    </h5>
    <progress ng-show="playing" value="{{ currentTime / duration || 0 }}"
      ng-click="musicPlayer.seek($event)">
      {{ currentTime / duration }}
    </progress>
  </div>
  <div class="song-info player-error" ng-show="musicPlayer.audio.error">
    <h4>
      <i class="fa fa-exclamation-triangle"></i> Error!
      <span class="pull-right"><i ng-click="clearError()" class="fa fa-close"></i></span>
    </h4>
    <h5>
      Please try again
    </h5>
  </div>
</div>
